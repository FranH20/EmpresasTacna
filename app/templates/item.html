{% block content %}
    <div class="container pt-4 d-flex flex-row justify-content-around flex-wrap">
        <div class="information">
            <div class="information__info card__info">
                <h1>{{b_info.name}}</h1>
                <img class="information__image" src="{{b_info.image}}"/>
                <p>{{b_info.description}}</p>   
            </div>
            <div class="information__other card__info">
                <div id="mapid" style="width: 100%; height: 18rem; border-radius: 20px; " ></div>
                <div class="information__logos" >
                    {% if b_info.facebook%}
                        <a class="information__social" href="{{b_info.facebook}}"><img src="/static/images/facebook.svg" alt="facebook"/></a>
                    {% endif %}
                    {% if b_info.instagram%}
                        <a class="information__social" href="{{b_info.instagram}}"><img src="/static/images/instagram.svg" alt="instagram"/></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let coordenadas = ['{{b_info.coordinates[0]}}', '{{b_info.coordinates[1]}}'];   
    </script>
{% endblock %}
